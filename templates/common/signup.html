{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="row my-3">
            <div class="col-4">
                <br>
                <h3>회원가입</h3>
            </div>
            <div class="col-8 text-right">
                <br>
                <h3>
                    또는 <a href="{% url 'common:login' %}">로그인 하세요.</a>
                </h3>
            </div>
        </div>
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="age">생년월일</label>
            <input type="text" class="form-control" name="age" id="age"
                   value="{{ form.age.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="id_gender">성별</label>
            <select name="gender" id="id_gender">
          <option value="1">여성</option>
          <option value="2">남성</option>
          <option value="3">그외</option>
            </select>
         </div>
        <div class="mb-3">
            <label for="region">지역</label>
            <input type="text" class="form-control" name="region" id="region"
                   value="{{ form.region.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
